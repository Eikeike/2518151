<!-- Sign up form for user registration -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/signin.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
    <script src="http://malsup.github.com/jquery.form.js"></script> 
</head>

    <body>
        <div class="box">
            <h1> Sign up</h1>
            <form id="loginForm" method="POST">
                <div class="inForm">
                    <!-- Username -->
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Username" name="username" required>
                    <!-- Password -->
                    <label for="password"><b>Password</b></label>
                    <input id="password1" type="password" placeholder="Password" name="password" required>
                    <!-- Repeat the password -->
                    <label for="password"><b>repeat Password</b></label>
                    <input id="password2" type="password" placeholder="Password" name="password2" required>
                    <!-- Submit button -->
                    <div class="buttonContainer">
                        <button type="submit" id="submit">Sign up</button>
                        <a href="login">I want to log in</a>
                    </div>
                </div>
            </form>
        </div>
        <!-- Basic register functionality -->
    <script src="/js/register.js"></script>
    </body>
</html>
